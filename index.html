<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Popcorn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        corePlugins: {
          preflight: true
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      h1, h2, h3, h4, h5, h6, .display-font {
        font-family: 'Space Grotesk', sans-serif;
      }
      
      /* Re-mapped Styles for Readability while keeping Class Names */
      .font-pixel { 
        font-family: 'Space Grotesk', sans-serif; 
        font-weight: 700;
        letter-spacing: -0.02em;
      }
      .font-retro { 
        font-family: 'Inter', sans-serif; 
      }
      
      .pixel-border {
        border: 2px solid #1e293b;
      }
      
      .pixel-shadow {
        box-shadow: 4px 4px 0px 0px #1e293b;
      }
      
      .pixel-shadow-sm {
        box-shadow: 2px 2px 0px 0px #1e293b;
      }
      
      .pixel-shadow-hover:hover {
        box-shadow: 6px 6px 0px 0px #1e293b;
        transform: translate(-2px, -2px);
      }
      
      .pixel-shadow-active:active {
        box-shadow: 0px 0px 0px 0px #1e293b;
        transform: translate(4px, 4px);
      }

      .pixel-btn {
        transition: all 0.1s;
      }
      .pixel-btn:active {
        transform: translate(2px, 2px);
        box-shadow: 2px 2px 0px 0px #1e293b !important;
      }

      /* Animations */
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 3s ease-in-out infinite;
      }

      @keyframes pixel-drop {
        0% { opacity: 0; transform: translateY(-20px) scale(0.9); }
        100% { opacity: 1; transform: translateY(0) scale(1); }
      }
      .animate-pixel-drop {
        animation: pixel-drop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 12px;
        height: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
        border-left: 2px solid #1e293b;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border: 2px solid #1e293b;
        box-shadow: inset -2px -2px 0px 0px rgba(0,0,0,0.1);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      
      /* Pattern Background */
      .bg-pixel-pattern {
        background-color: #f8fafc;
        background-image: radial-gradient(#cbd5e1 15%, transparent 16%), radial-gradient(#cbd5e1 15%, transparent 16%);
        background-size: 20px 20px;
        background-position: 0 0, 10px 10px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
</head>
  <body class="bg-slate-50 text-slate-900 antialiased selection:bg-yellow-200 selection:text-slate-900">
    <div id="root"></div>
  </body>
</html>
